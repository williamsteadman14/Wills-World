<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will's World</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #3b3b98;
      font-size: 2.5rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    nav {
      text-align: center;
      margin: 1rem 0;
    }

    nav a {
      color: #f0f0f0;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #706fd3;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    section {
      background-color: #40407a;
      border-radius: 12px;
      margin-bottom: 2rem;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    section h2 {
      border-bottom: 2px solid #706fd3;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    #art-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    #art-gallery img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    #art-gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #2c2c54;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Welcome to Will's World</header>

  <nav>
    <a href="#videos">Videos</a>
    <a href="#art">Art</a>
  </nav>

  <main>
    <section id="videos">
      <h2>üé• My Videos</h2>
      <iframe src="https://www.youtube.com/embed/wqtSyK4u7PI" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/cJSi5TMKKjM" allowfullscreen></iframe>
    </section>

    <section id="art">
      <h2>üé® My Art</h2>
      <div id="art-gallery"></div>
    </section>
  </main>

  <footer>¬© 2025 Will's World | Built with ‚ù§Ô∏è in Acode</footer>

  <script>
    // List your art images here
    const artImages = [
      "art1.jpg",
      "art2.jpg",
      "art3.jpg"
      // Add new image filenames here
    ];

    const gallery = document.getElementById("art-gallery");

    artImages.forEach(img => {
      const image = document.createElement("img");
      image.src = img;
      image.alt = "My Art";
      gallery.appendChild(image);
    });
  </script>
</body>
</html>
